{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Survey</h2>
    <form method="POST" action="{{ url_for('auth.survey') }}">
      {{ form.hidden_tag() }}

      <div class="form-group">
        {{ form.feedback.label(class="form-label") }}
        {{ form.feedback(class="form-control", placeholder="Enter your feedback here...") }}
      </div>

      <div class="form-group mt-3">
        {{ form.submit(class="btn btn-primary") }}
      </div>
    </form>
  </div>
{% endblock %}
