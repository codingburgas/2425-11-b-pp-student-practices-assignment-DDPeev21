{% extends "base.html" %}

{% block content %}
  <h1>Add Data Points</h1>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
      <label>X Coordinate</label>
      <input type="number" step="any" name="x" required class="form-control">
    </div>
    <div class="form-group">
      <label>Y Coordinate</label>
      <input type="number" step="any" name="y" required class="form-control">
    </div>
    <div class="form-group">
      <label>Label (0 or 1)</label>
      <input type="number" name="label" min="0" max="1" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit Point</button>
  </form>
{% endblock %}
