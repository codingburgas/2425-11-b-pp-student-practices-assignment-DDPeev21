{% extends "base.html" %}

{% block content %}
  <h1>Perceptron Classifier</h1>
  <form method="POST">
    <div class="form-group">
      <label>X Coordinate</label>
      <input type="number" step="any" name="x" required class="form-control">
    </div>
    <div class="form-group">
      <label>Y Coordinate</label>
      <input type="number" step="any" name="y" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Classify</button>
  </form>
  
  {% if result is not none %}
    <div class="mt-4">
      <h3>Prediction: Class {{ result }}</h3>
      <div class="alert alert-info">
        Point belongs to class {{ result }} (0 = Below line, 1 = Above line)
      </div>
    </div>
  {% endif %}
{% endblock %}
