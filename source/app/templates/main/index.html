{% extends 'bootstrap/base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">Welcome, {{ current_user.username }}!</div>
                <div class="card-body">
                    <h4 class="card-title">2D Perceptron Classifier</h4>
                    <p class="card-text">Use the navigation to classify points, view your results, and manage your profile.</p>
                    <a href="#" class="btn btn-success">Classify a Point</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
